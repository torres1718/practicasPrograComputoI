<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <title>EJEMPLO DE LA CLASE</title>

 <body>
     <div class="container">
         <h1>Ejemplo JavaScript</h1>
           <div class="mb-3">
              <h2>Agregar elemento: </h2>
                  <input type="text" id="addItem" class="form-control">
                  <button id="addItemButton" class="btn btn-success">Add</button>
                  <button id="removeItemButton" class="btn btn-danger">Del Last</button>
                  <button id="removeItem" class="btn btn-danger">Del Selected</button>

    </div>

    <div class="mb-3">
        <button id="hideElements" class="btn btn-secundary">Ocultar</button>
    </div>

    <div class="mb-3" id="list">
        <!--lista de elementos-->
        <div class="card">
            <div class="card-body">
                <ul id="listItems">
                    <!--se agregan en esta parte los elementos-->
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
     </div>
     <!--Incluimos archivo js desde bootstrap-->
